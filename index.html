<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/favicom.png">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="leftHalf">
            <div class="odinImage prevent-select">
                <img src="https://www.freepnglogos.com/uploads/marvel-logo-png/new-marvel-studios-logo-debuted-marvelstudios-3.png">
                <div class="odinText">Marvel Studios</div>
            </div>
            <div class="image prevent-select">
                <img src="https://pixabay.com/photos/thor-dramatic-fantasy-mystical-4225949/">
            </div>
            <div class="creator prevent-select"><a href="https://www.freepnglogos.com/pics/marvel-logo">Marvel Logo from freepnglogos.com</a>
            </div>
        </div>
        <div class="rightHalf">

            <div class="top-container">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br> Sign up <i>now&nbsp;</i> to get started.
            </div>

            <div class="top-container-2">You <i>know&nbsp;</i> you want to.</div>

            <div class="form-container">
                <form action="" method="get">
                    <fieldset>

                        <div class="legend">Let's do this!</div>

                        <div class="row">

                            <div class="firstItem">

                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" required>

                            </div>

                            <div class="secondItem">

                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" required>

                            </div>
                        </div>

                        <div class="row">

                            <div class="firstItem">

                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>

                            </div>

                            <div class="secondItem">

                                <label for="Phone Number">Phone Number</label>
                                <input type="tel" name="Phone Number" id="Phone Number" required>

                            </div>
                        </div>

                        <div class="row">

                            <div class="firstItem">

                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                                <div class="error prevent-select"></div>

                            </div>

                            <div class="secondItem">

                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" name="confirmpassword" id="confirmpassword" required>
                                <div class="error prevent-select"></div>

                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="prevent-select">Create Account</button>

                </form>
            </div>
            <div class="bottom-container prevent-select">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>

</html>
