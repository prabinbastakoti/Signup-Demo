<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - The Odin Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/favicom.png">
</head>

<body>
    <div class="container">
        <div class="leftHalf">
            <div class="odinImage">
                <img src="images/odin-lined.png">
                <div class="odinText">ODIN</div>
            </div>
            <div class="image">
                <img src="images/background2.jpg">
            </div>
            <div class="creator">Photo by <a
                    href="https://unsplash.com/@maximalfocus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maximalfocus</a>
                on <a
                    href="https://unsplash.com/photos/HakTxidk36I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="rightHalf">

            <div class="top-container">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                <br> Sign up <i>now&nbsp;</i> to get started.</div>

            <div class="top-container-2">You <i>know&nbsp;</i> you want to.</div>

            <div class="form-container">
                <form action="" method="post">
                    <fieldset>

                        <div class="legend">Let's do this!</div>

                        <div class="row">

                            <div class="firstItem">

                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname">
                                
                            </div>

                            <div class="secondItem">

                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname">
                                
                            </div>
                        </div>

                        <div class="row">

                            <div class="firstItem">

                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                                
                            </div>
                       
                            <div class="secondItem">

                                <label for="Phone Number">Phone Number</label>
                                <input type="number" name="Phone Number" id="Phone Number">
                                
                            </div>
                        </div>

                        <div class="row">

                            <div class="firstItem">

                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                
                            </div>
                      
                            <div class="secondItem">

                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" name="confirmpassword" id="confirmpassword">
                                
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit">Create Account</button>

                </form>
            </div>
            <div class="bottom-container">Already have an account? <span>Log in</span></div>
        </div>
    </div>
</body>

</html>
